<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<!-- Стили Рамок Таблиц:
        1-solid
        2-dashed
        3-dotted
    Последность Создания Таблиц:
        1-Размер (px)
        2-Стиль
        3-Цвет
    Изменение Размера Таблицы и Текста:
        width: 500px;
        height: 300px;
        font-size: 30px;
    th - Заголовок
    td - Информация
    Объединение ячеек:
    <td colspan"Число"> Слева Направо <td>
    <td rowspan"Число"> Свреху Вниз <td>-->
        
    <style>
        th {
            border: 2px solid black;
            background-color: yellow;
            color: blue;
        }
        td {
            border: 2px solid black;
            background-color: rgb(0, 163, 0);
            color: white;
        }
        table {
            background-color: rgb(56, 56, 56);
            color: beige;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Название Таблицы</caption>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Возраст</th>
                <th>Школа</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Камолиддин</td>
                <td>Мухамедов</td>
                <td>Жахонгир огли</td>
                <td>14</td>
                <td>288</td>
            </tr>
            <tr>
                <td>Азамат</td>
                <td>Шомаксудов</td>
                <td>Эргашович</td>
                <td>15</td>
                <td>273</td>
            </tr>
            <tr>
                <td>Асилбек</td>
                <td>Каримов</td>
                <td>Ботирович</td>
                <td>20</td>
                <td>122</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
